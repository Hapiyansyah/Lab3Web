<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FORM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="proses.php" method="post">
      <fieldset class="kolor">
        <legend>Data Mahasiswa</legend>
        <label for="nama">Nama Lengkap</label>
        <input type="text" id="nama" name="nama" />
        <label for="nim">NIM</label>
        <input type="text" id="nim" name="nim" />
        <label for="jurusan">Jenis Kelamin</label>
        <br />
        <input id="jk_l" type="radio" name="kelamin" value="L" />
        <label for="jk_l">Laki-laki</label>
        <br />
        <input id="jk_p" type="radio" name="kelamin" value="P" />
        <label for="jk_p">Perempuan</label>
        <br />

        <label for="fakultas">Fakultas</label>
        <select name="Fakultas">
          <option value="" selected="selected">--Pilih Fakultas--</option>
          <option value="T">Teknik</option>
          <option value="EB">Ekonomi & Bisnis</option>
          <option value="P">Pendidikan</option>
        </select>

        <label for="jurusan">Jurusan</label>
        <select multiple name="drawfs" id="jurusan">
          <option value="TI">Teknik Informatika</option>
          <option value="P">PGSD</option>
          <option value="M">Manajemen</option>
          <option value="PT">Pertanian</option>
        </select>

        <label for="alamat">Alamat</label>
        <textarea id="alamat" name="alamat" cols="20" rows="3"></textarea>
        <p>
          <input type="submit" value="Daftar" />
        </p>
      </fieldset>
    </form>
  </body>
</html>
